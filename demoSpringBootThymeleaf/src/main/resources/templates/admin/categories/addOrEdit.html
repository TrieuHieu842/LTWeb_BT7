<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout.html}">
<head>
    <title>Category Form</title>

    <!-- Nếu chạy độc lập (không qua layout) thì load Bootstrap -->
    <link th:if="${#httpServletRequest == null}" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    <link th:if="${#httpServletRequest == null}" 
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" 
          rel="stylesheet">
</head>
<body class="bg-light p-4">
<main layout:fragment="content">

  <form th:action="@{/admin/categories/saveOrUpdate}" th:object="${category}" method="post" 
        class="mx-auto" style="max-width: 600px;">
    <div class="card shadow rounded-3">
      <!-- Header -->
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0" th:text="${category.isEdit} ? 'Edit Category' : 'Add New Category'">
          Add New Category
        </h5>
      </div>

      <!-- Body -->
      <div class="card-body">
        <input type="hidden" th:field="*{isEdit}" />

        <div class="mb-3" th:if="${category.isEdit}">
          <label for="categoryId" class="form-label">Category ID</label>
          <input type="text" readonly class="form-control-plaintext border bg-light px-3" 
                 th:field="*{categoryId}" id="categoryId"/>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Category Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" th:field="*{name}" id="name" 
                 placeholder="Enter category name" required />
          <div th:if="${#fields.hasErrors('name')}" class="form-text text-danger">
            Category name is required!
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="card-footer text-center">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-save me-1"></i> Save
        </button>
        <a th:href="@{/admin/categories/list}" class="btn btn-secondary ms-2">
          <i class="bi bi-arrow-left-circle me-1"></i> Cancel
        </a>
      </div>
    </div>
  </form>

</main>

<!-- Nếu chạy độc lập thì load JS -->
<script th:if="${#httpServletRequest == null}" 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
